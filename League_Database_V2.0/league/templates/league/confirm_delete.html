{% extends "base.html" %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
<div class="container my-4">
    <h2>Are you sure you want to delete <strong>{{ team.SchoolName }}</strong>?</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="/admin-panel/teams/" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
