{% extends 'base_admin.html' %}

{% block title %}Edit Player{% endblock %}

{% block content %}
<h2>Edit Player</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'manage_players' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
