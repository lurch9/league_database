{% extends 'base_admin.html' %}

{% block title %}Edit Match{% endblock %}

{% block content %}
<h2>Edit Match</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'manage_matches' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
